<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">

<body>

	<div layout:fragment="content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="page-header"><i class="fa fa-bars"></i>Type de loges</h3>
					<ol class="breadcrumb">
						<li><i class="fa fa-home"></i><a href="/loges">Accueil gestion des loges</a></li>
						<li><i class="fa fa-bars"></i><a href="/loges/loges">Liste des loges</a></li>
						<li><i class="fa fa-square-o"></i>Type des loges</li>
					</ol>
				</div>
			</div>
    <div class="container">
        <section class="panel">
            <div class="panel-heading" style="padding: 10px">
                <form class="form-inline" role="form" th:action="@{/loges/logeTypes}" method="post">
                    <div class="form-group">
                        <label class="sr-only">Id</label>
                        <input type="text" id="txtId" name="id" size="5" readonly class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Description</label>
                        <input type="text" id="txtDescription" name="description" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="sr-only">Details</label>
                        <input type="text" id="txtDetails" name="details" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-warning">Clear</button>

                </form>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th></th>
                        <th><i class="icon_profile"></i> Titre</th>
                        <th><i class="icon_calendar"></i> Description</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="logeType:${logeTypes}">
                        <td><i class="fa fa-table"></i></td>
                        <td th:text="${logeType.description}"></td>
                        <td th:text="${logeType.details}"></td>
                        <td>
                            <div class="btn-group">
                                <a id="display" th:href="@{'/loges/logeTypes/'+${logeType.id}}"
                                   class="btn btn-primary"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger" onclick="return confirm('Are you sure you want delete?')"
                                   th:href="@{'/loges/logeTypes/delete/'+${logeType.id}}">
                                    <i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="panel-footer" style="padding: 10px">
                Number of Records: 15
            </div>
        </section>
    </div>

</div>

<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('.table #display').on('click', function (event) {
                event.preventDefault();
                var href = $(this).attr('href');
                $.get(href, function (logeType, status) {
                    $('#txtId').val(logeType.id);
                    $('#txtDescription').val(logeType.description);
                    $('#txtDetails').val(logeType.details);
                })
            })
        })
    </script>
</th:block>

</body>
</html>
